baseURL = ""
relativeURLs = true

languageCode = "de-de"
defaultContentLanguage = "de"
defaultContentLanguageInSubdir = false
[languages]
  [languages.de]
    weight = 1
    languageName = "DE"
    title = "evcc - Sonne tanken ☀️🚘 - PV-Überschussladen für steuerbare Wallboxen"
    [languages.de.params]
      docsUrl = "https://docs.evcc.io/docs/Home"
      blogUrl = "https://docs.evcc.io/blog"
  [languages.en]
    weight = 2
    languageName = "EN"
    title = "evcc - Solar Charging ☀️🚘 - Connects Your EV Charger With Your PV System"
    [languages.en.params]
      docsUrl = "https://docs.evcc.io/en/docs/Home"
